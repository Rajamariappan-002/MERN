<!DOCTYPE html>
<html>
<head>
    <title>Student Grading System</title>
</head>
<body>
    <div style="width: 500px; margin: 0 auto; padding: 20px; background-color: #ffffff; border: 1px solid #000000; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <form action="/getgrades" method="post">   
            <div style="margin-bottom: 10px;">
                <label for="rollno" style="font-weight: bold;">Enter your Roll NO</label>
                <input type="text" name="rollno" required style="width: 100%; padding: 5px; border: 1px solid #cccccc; border-radius: 3px;">
            </div>
            <h3 style="margin-top: 20px; margin-bottom: 10px;">Enter your marks</h3>
            <div style="margin-bottom: 10px;">
                <label for="mark1" style="font-weight: bold;">Marks1</label>
                <input type="text" name="mark1" required style="width: 100%; padding: 5px; border: 1px solid #cccccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="mark2" style="font-weight: bold;">Marks2</label>
                <input type="text" name="mark2" required style="width: 100%; padding: 5px; border: 1px solid #cccccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="mark3" style="font-weight: bold;">Marks3</label>
                <input type="text" name="mark3" required style="width: 100%; padding: 5px; border: 1px solid #cccccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="mark4" style="font-weight: bold;">Marks4</label>
                <input type="text" name="mark4" required style="width: 100%; padding: 5px; border: 1px solid #cccccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="mark5" style="font-weight: bold;">Marks5</label>
                <input type="text" name="mark5" required style="width: 100%; padding: 5px; border: 1px solid #cccccc; border-radius: 3px;">
            </div>
            <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: #ffffff; border: none; border-radius: 3px; cursor: pointer; font-size: 16px;">
        </form>
    </div>
</body>
</html>
